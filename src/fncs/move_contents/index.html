<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>コンテンツを移動 - Pickles 2</title>

		<meta name="viewport" content="width=device-width" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />

		<!-- jQuery -->
		<script src="../../common/scripts/jquery-3.5.1.min.js" type="text/javascript"></script>

		<!-- jQuery UI -->
		<link rel="stylesheet" href="../../common/jquery-ui/jquery-ui.min.css">
		<script src="../../common/jquery-ui/jquery-ui.min.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="../../common/bootstrap/css/bootstrap.min.css">
		<script src="../../common/bootstrap/js/bootstrap.min.js"></script>

		<!-- Pickles 2 Style -->
		<link rel="stylesheet" href="../../common/px2style/dist/px2style.css" charset="utf-8" />
		<script src="../../common/px2style/dist/px2style.js" charset="utf-8"></script>

		<!-- textEditor -->
		<script src="../../common/scripts/textEditor.js" type="text/javascript"></script>

		<!-- Common Contents Styles -->
		<link rel="stylesheet" href="../../common/styles/contents.css" type="text/css" />
		<script src="../../common/styles/contents.js"></script>

		<!-- Local Resources -->
		<link rel="stylesheet" href="./index_files/style.css" type="text/css" />
		<script src="./index_files/script.js"></script>

		<!-- ************************** app templates ************************** -->
		<script id="template-main" type="text/template">
			<p>
				この機能は、コンテンツのパスを移動する場合に使用します。指定されたコンテンツを移動し、移動したコンテンツファイルに関連するリンクを張り替えます。<br />
				これは影響範囲が大きい機能です。<strong>実行前に、コミットしておくことを強くおすすめします</strong>。<br />
			</p>
			<form action="javascript:;" method="post" class="cont_main_form">
				<table class="px2-table">
					<thead>
						<tr>
							<th>入力項目名</th>
							<th>入力フィールド</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>移動するコンテンツ</th>
							<td>
								<ul class="px2-note-list">
									<li>一度に複数のコンテンツを移動できます。1行につき、新旧1対のコンテンツを定義したCSVファイルを選択してください。</li>
									<li>各行ごとに、A列に現パス、B列に移動先のパスを指定します。</li>
									<li>各コンテンツのリソースフォルダ(<code>*_files</code>)は、コンテンツとともに自動的に移動されます。記述する必要はありません。</li>
									<li>パスとコンテンツパスが異なるページには効果がありません。</li>
								</ul>
								<input type="file" name="path_csv" />
							</td>
						</tr>
					</tbody>
				</table>
				<div class="cont_table_preview"></div>
				<div class="p">
					<p class="px2-text-align-center"><button type="submit" class="px2-btn px2-btn--primary" disabled="disabled">移動を実行する</button></p>
				</div><!-- /.form_buttons -->
			</form>

		</script>
	</head>
	<body>
		<div class="theme-h1-container">
			<h1>コンテンツを移動</h1>
		</div>
		<div class="theme-main-container">
			<div class="contents">
				<p>...</p>
			</div>
		</div>
	</body>
</html>
